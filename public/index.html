<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?v1" rel="icon"> <!-- ?v1 uses a diff version of url and cache loads this one -->
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filter todos">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="insert new todo" name="text">
                <button class="button">Submit ToDo</button>
            </form>
        </div>
       
        
        <script src="/scripts/bundle.js"></script>
        
    </body>
    
</html>
